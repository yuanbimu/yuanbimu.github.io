<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div id="outsideBox">
    <div id="loginBox">
        <div class="leftBox">
            <img src="./img/banner/banner3.jpg" alt="">
        </div>
        <div class="rightBox">
            <h3>用户登陆</h3>
            <form action="">
                <label>
                    <input type="text" value="邮箱/ID/手机号" class="username" style="color: #666666">
                </label>
                <label>
                    <input type="text" value="密码" class="password" style="color: #666666">
                </label>
                <input type="submit" value="登陆" class="login">
            </form>
            <div class="register">
                <a class="newRegister" href="">新用户注册</a>
                <a class="phoneIdLogin" href="">手机验证号登陆</a>
            </div>
            <div class="otherLogin">
                <a href="">其它方式登陆 > </a>
            </div>
            <div class="agreement">
                登录即表示同意平台
                <a href="">《隐私政策》</a>
                和
                <a href="">《用户协议》</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./js/login.js"></script>
</html>
